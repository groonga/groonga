services:
  alpine-3.20:
    image: ghcr.io/${GITHUB_REPOSITORY:-groonga/groonga}:ci-alpine-3.20
    build:
      cache_from:
        - ghcr.io/${GITHUB_REPOSITORY:-groonga/groonga}:ci-alpine-3.20
      context: dockerfiles
      dockerfile: alpine.dockerfile
      args:
        ALPINE_LINUX_VERSION: "3.20"
    volumes:
      - .:/source:delegated
    command:
      /source/dockerfiles/run.sh

