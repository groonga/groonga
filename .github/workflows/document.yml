name: Build document
on:
  push:
    branches:
      - main
      - 'maintenance/**'
    tags:
      - '*'
    paths:
      - 'Rakefile'
      - 'doc/Doxyfile'
      - 'include/**/*.h'
      - 'include/**/*.hpp'
      - '.github/workflows/document.yml'
  pull_request:
    paths:
      - 'Rakefile'
      - 'doc/Doxyfile'
      - 'include/**/*.h'
      - 'include/**/*.hpp'
      - '.github/workflows/document.yml'
concurrency:
  group: ${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true
jobs:
  build:
    name: Build and publish the full document
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/checkout@v4
        with:
          repository: groonga/groonga.org
          path: groonga.org
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
      - name: Install dependencies
        run: |
          ./setup.sh
          pip install -r doc/requirements.txt
          (cd doc && bundle install)
      - name: Build documents
        run: |
          cmake -S . -B /tmp/groonga.doc --preset=doc
          rake release:document:update BUILD_DIR=/tmp/groonga.doc GROONGA_ORG_DIR=./groonga.org
      # todo Publish (Push to groonga.org).

  # todo: Documents generated by Doxygen are also built with CMake.
  doxygen:
    name: Doxygen
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
      - name: Install Doxygen
        run: sudo apt install -y -V doxygen graphviz
      - name: Run Doxygen
        run: rake document:api
