name: Build document
on:
  push:
    branches:
      - main
      - 'maintenance/**'
    tags:
      - '*'
    paths:
      - 'Rakefile'
      - 'doc/Doxyfile'
      - 'include/**/*.h'
      - 'include/**/*.hpp'
      - '.github/workflows/document.yml'
  pull_request:
    paths:
      - 'Rakefile'
      - 'doc/Doxyfile'
      - 'include/**/*.h'
      - 'include/**/*.hpp'
      - '.github/workflows/document.yml'
concurrency:
  group: ${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true
jobs:
  build:
    name: Build the full document
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
      - name: Prepare ccache
        run: |
          echo "CCACHE_DIR=${PWD}/ccache" >> ${GITHUB_ENV}
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ccache
          key: cmake-linux-ccache-${{ hashFiles('lib/**', 'src/**', 'plugins/**', 'include/**') }}
          restore-keys: document-linux-ccache-
      - name: Install dependencies
        run: |
          ./setup.sh
          pip install -r doc/requirements.txt
          (cd doc && bundle install)
      - name: Build documents
        run: |
          ccache --show-stats --verbose --version || :
          cmake -S . -B /tmp/groonga.build --preset=doc
          DESTDIR=/tmp/groonga.dest cmake --build /tmp/groonga.build --target install
          ccache --show-stats --verbose --version || :
      - name: Create archive
        run: |
          version=$(cat base_version)
          tar \
            --exclude='.buildinfo' \
            -czf documents-${version}.tar.gz \
            -C /tmp/groonga.dest/usr/local/share \
            doc
      # Artifact
      - uses: actions/upload-artifact@v4
        with:
          name: documents
          path: documents-*.tar.gz
      # Release
      - name: Upload to release
        if: |
          github.ref_type == 'tag'
        run: gh release upload ${{ github.ref_name }} documents-*.tar.gz
        env:
          GH_TOKEN: ${{ github.token }}
  # todo: Documents generated by Doxygen are also built with CMake.
  doxygen:
    name: Doxygen
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
      - name: Install Doxygen
        run: sudo apt install -y -V doxygen graphviz
      - name: Run Doxygen
        run: rake document:api
